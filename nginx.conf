events {}

http {
    server {
        listen 8080;

        # Route /dashboard to JobRunr (Port 8000)
        location /dashboard/ {
            proxy_pass http://127.0.0.1:8000/dashboard/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Route /jobrunr-css/ to JobRunr (Static Assets)
        location /jobrunr-css/ {
            proxy_pass http://127.0.0.1:8000/jobrunr-css/;
        }
        
        # Route /jobrunr-js/ to JobRunr (Static Assets)
        location /jobrunr-js/ {
            proxy_pass http://127.0.0.1:8000/jobrunr-js/;
        }

        # Route everything else to Spring Boot (Port 8081)
        location / {
            proxy_pass http://127.0.0.1:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
